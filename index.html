            <h3 class="panel-title">Camera</h3>
          </div>

          <div class="panel-body">
            <div class="cockpit" id=".cockpit">
              <canvas id="horizon" class=".horizon" width="640" height="480" style="background-image: url('http://localhost:8080/stream?topic=/usb_cam/image_raw');"></canvas>
              <div id="compass" class=".compass.clip center-block" style='width:640px; height:30px;'></div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="btn-group">
              <button class="btn btn-xs toggle-dropdown" style="background-color" data-toggle="dropdown" aria-expanded="false" aria-haspopup="true">
                 Loglevel: <span class="selection">Debug</span>

        </div>

      </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Control</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-4">
                <div class="panel panel-default">
                  <div class="panel-heading">Heading</div>
                  <div class="panel-body">
                    <div class="btn-group btn-block">
                      <button id="btnTurnLeft" style="font-size:1.5em;" class="btn btn-default col-lg-4 glyphicon glyphicon-share-alt" type="button"> </button>
                      <button id="btnUp" style="font-size:1.5em;" class="btn btn-default col-lg-4 glyphicon glyphicon-arrow-up" type="button"></button>
                      <button id="btnTurnRight" style="font-size:1.5em;" class="btn btn-default col-lg-4 glyphicon glyphicon-share-alt" type="button"></button>
                    </div>
                    <div class="btn-group btn-block">
                      <button id="btnLeft" style="font-size:1.5em;" class="btn btn-default col-lg-4 glyphicon glyphicon-arrow-left" type="button"></button>
                      <button id="btnDown" style="font-size:1.5em;" class="btn btn-default col-lg-4 glyphicon glyphicon-arrow-down" type="button"></button>
                      <button id="btnRight" style="font-size:1.5em;" class="btn btn-default col-lg-4 glyphicon glyphicon-arrow-right" type="button"></button>
                    </div>
                    <div class="btn-group btn-block">
                      <button class="btn btn-default col-lg-4" type="button">Left 1</button>
                      <button class="btn btn-default col-lg-4" type="button">Left 2</button>
                      <button class="btn btn-default col-lg-4" type="button">Left 3</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="panel panel-default">
                  <div class="panel-heading">Heading</div>
                  <div class="panel-body"></div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="panel panel-default">
                  <div class="panel-heading">Heading</div>
                  <div class="panel-body"></div>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
